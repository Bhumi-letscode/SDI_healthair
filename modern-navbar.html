<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --dark: #2F2E41;
        }

        .navbar {
            min-height: 70px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar.scrolled {
            background: var(--dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar.scrolled .nav-link {
            color: white !important;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 800;
            position: relative;
            color: var(--primary) !important;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            bottom: 5px;
            right: -8px;
        }

        .nav-link {
            font-weight: 600;
            color: var(--dark) !important;
            margin: 0 10px;
            padding: 10px !important;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: all 0.4s ease;
            z-index: -1;
            opacity: 0.1;
            border-radius: 25px;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: var(--primary) !important;
        }

        .nav-cta {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 25px;
            color: white !important;
            padding: 10px 25px !important;
            position: relative;
            overflow: hidden;
        }

        .nav-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .nav-cta:hover::before {
            left: 0;
        }

        .nav-cta:hover {
            color: white !important;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .navbar-toggler {
            border: none;
            padding: 0;
            width: 30px;
            height: 20px;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
            left: 0;
        }

        .navbar-toggler span:nth-child(1) { top: 0; }
        .navbar-toggler span:nth-child(2) { top: 9px; }
        .navbar-toggler span:nth-child(3) { top: 18px; }

        .navbar-toggler[aria-expanded="true"] span:nth-child(1) {
            transform: rotate(45deg);
            top: 9px;
        }

        .navbar-toggler[aria-expanded="true"] span:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler[aria-expanded="true"] span:nth-child(3) {
            transform: rotate(-45deg);
            top: 9px;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: white;
                border-radius: 15px;
                margin-top: 15px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
            
            .nav-link {
                margin: 8px 0;
            }
        }

        /* Demo Content */
        .demo-content {
            min-height: 200vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 100px;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('/api/placeholder/1920/1080') center/cover;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Nexo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-cta" href="#">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="demo-content">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="display-3 fw-bold mb-4">Welcome to Nexo</h1>
                <p class="lead mb-4">Scroll to see the navbar transform</p>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scroll for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
