<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.857) 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #1a2a6c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.857) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Company Details</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" required>
            </div>

            <div class="form-group">
                <label for="industry">Industry Type</label>
                <select id="industry" required>
                    <option value="">Select Industry</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="chemical">Chemical</option>
                    <option value="energy">Energy</option>
                    <option value="mining">Mining</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Facility Location</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label for="email">Business Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="regNumber">Registration Number</label>
                <input type="text" id="regNumber" required>
            </div>

            <button type="submit" onclick="finishForm()">Continue to Emissions Dashboard</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const progress = document.getElementById('progress');

        form.addEventListener('input', () => {
            const filled = Array.from(form.elements)
                .filter(element => element.tagName !== 'BUTTON')
                .filter(element => element.value.trim() !== '').length;

            const total = Array.from(form.elements)
                .filter(element => element.tagName !== 'BUTTON').length;

            const percentage = (filled / total) * 100;
            progress.style.width = percentage + '%';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            // Simulate redirect to emissions dashboard
            alert('Redirecting to emissions dashboard...');
        });
        function finishForm() {
            window.location.href = "control.html"; // Redirects to success page
        }
    </script>
</body>

</html>
