<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #2e3537;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container2 {
            position: relative;
            height: 80vh;
        }

        footer {
            position: relative;
            background-color: #1c1f21;
            padding: 50px 20px;
            text-align: center;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 120px;
            width: 100%;
            background: url('wave.png') repeat-x;
            background-size: 250rem 30rem;
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: -250rem;
            }
        }

        .wave:nth-child(1) {
            opacity: 0.9;
        }

        .wave:nth-child(2) {
            opacity: 0.5;
            animation-delay: 0.2s;
            animation-direction: reverse;
        }

        .wave:nth-child(3) {
            opacity: 0.7;
            animation-delay: 5s;
        }

        .footer-content {
            margin-top: 20px;
            margin-bottom: 80px;

        }

        .footer-content h2 {
            margin-top: 0;
        }

        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            color: #1c88d0;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <footer>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="footer-content">
            <h2>Stay Connected</h2>
            <p>Follow us on social media and stay updated with our latest news.</p>
            <div class="footer-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
