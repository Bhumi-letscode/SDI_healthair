<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.857) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.178);
            /* Dark transparent background */
            backdrop-filter: blur(10px);
            /* Smooth blur effect */
            transition: all 0.3s ease-in-out;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        nav ul {

            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
        }

        nav ul li {
            position: relative;
            font-size: small;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 18px;
            padding: 8px 12px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.8576024159663865) 100%);
            /* Highlight color */
        }

        /* Underline Effect */
        nav ul li::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.8576024159663865) 100%);
            left: 50%;
            bottom: -5px;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        nav ul li:hover::after {
            width: 100%;
        }

        /* Registration Container */
        .container {
            width: 800px;
            background: hsla(212, 46%, 39%, 0.459);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            position: relative;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            display: flex;
            align-items: center;
        }

        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transition: 0.3s;
        }

        .step.active .step-circle {
            background: black;
            color: white;
        }

        .line {
            width: 50px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Form Sections */
        .form-section {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .form-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            color: white;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons .next {
            background: rgb(140, 177, 233);
            color: white;
        }

        .buttons .prev {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .buttons .finish {
            background: #00c853;
            color: white;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">AIR</div>
        <nav>
            <ul>
                <li><a href="index-one-page.html">Home</a></li>
                <li><a href="index.html">Environment Top</a></li>
                <li><a href="datacollection.html">Dust Collection</a></li>
                <li><a href="datacollection.html">Dust Fire Prevention System</a></li>
                <li><a href="datacollection.html">Exhaust Gas Treatment</a></li>
                <li><a href="companydetails.html">Emission Data</a></li>
            </ul>
        </nav>

    </header>


    <!-- Form -->
    <div class="container">
        <h1>Register Your Company</h1>

        <div class="step-indicator">
            <div class="step active">
                <div class="step-circle">1</div><span class="line"></span>
            </div>
            <div class="step">
                <div class="step-circle">2</div><span class="line"></span>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
            </div>
        </div>

        <div class="form-section active" id="step1">
            <div class="input-group"><label>Company Name</label><input type="text"></div>
            <div class="input-group"><label>Industry Type</label><input type="text"></div>
        </div>

        <div class="form-section" id="step2">
            <h3>Upload Documents</h3>
            <div class="input-group"><button>Upload File</button></div>
        </div>

        <div class="form-section" id="step3">
            <h3>Confirm & Submit</h3>
            <input type="checkbox"> I accept the terms & conditions.
        </div>

        <div class="buttons">
            <button class="prev" onclick="prevStep()" style="display: none;">Back</button>
            <button class="next" onclick="nextStep()">Next</button>
            <button class="finish" onclick="finishForm()">Finish</button>
        </div>
    </div>
    <div class="container2">
    </div>


    <script>
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll('.form-section').forEach((section, index) => {
                section.classList.toggle('active', index + 1 === step);
            });

            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.toggle('active', index + 1 <= step);
            });

            document.querySelector('.prev').style.display = step > 1 ? 'block' : 'none';
            document.querySelector('.next').style.display = step < 3 ? 'block' : 'none';
            document.querySelector('.finish').style.display = step === 3 ? 'block' : 'none';
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function finishForm() {
            window.location.href = "thanku.html"; // Redirects to success page
        }
    </script>

</body>

</html>
