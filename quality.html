<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 400px;
            height: 350px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .box span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box"><img src="image.png" alt="Image 1"></div>
        <div class="box"><img src="image1.png" alt="Image 2"></div>
    </div>
</body>

</html>
