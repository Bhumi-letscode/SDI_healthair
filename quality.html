<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #b7cbf5, #7693be);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .box a {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #0072ce;
            text-decoration: none;
            padding: 10px 0;
            background: #f3f8ff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .box a:hover {
            background: #0072ce;
            color: white;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="image.png" alt="Image 1">
            <a href="quality1.html">AQI</a>
        </div>
        <div class="box">
            <img src="Screenshot 2025-01-16 020205.png" alt="Image 2">
            <a href="quality1.html">Carbon Footprints</a>
        </div>
    </div>
</body>

</html>
