<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            transform: scale(1.1);
            filter: brightness(0.7);
            transition: transform 0.3s ease-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .container {
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotateY(0deg);
            }

            50% {
                transform: translateY(-20px) rotateY(10deg);
            }
        }

        .card {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: rotateY(10deg);
        }

        .thank-you {
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            transform: translateZ(50px);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            transform: translateZ(30px);
            line-height: 1.6;

        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgb(9, 56, 121);
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.8576024159663865) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transform: translateZ(40px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateZ(45px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: checkmark 1s ease-in-out forwards;
            transform: translateZ(60px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) translateZ(60px);
            }

            50% {
                transform: scale(1.2) translateZ(60px);
            }

            100% {
                transform: scale(1) translateZ(60px);
            }
        }

        .checkmark::before {
            content: 'âœ“';
            background: rgb(9, 56, 121);
            background: linear-gradient(90deg, rgba(9, 56, 121, 1) 23%, rgba(0, 211, 255, 0.8576024159663865) 100%);
            color: white;
            font-size: 50px;
            line-height: 80px;
            text-align: center;
            display: block;
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }

            100% {
                transform: translateX(100%) translateY(100%);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <div class="shine"></div>
            <div class="checkmark"></div>
            <h1 class="thank-you">Thank You!</h1>
            <p class="message">Your company registration was successful. We're excited to have you join our platform for
                a cleaner, sustainable future.</p>
            <button class="button" id="bookButton">Book Your Dust Collector</button>
        </div>
    </div>

    <script>
        // Parallax Effect for Background
        document.addEventListener('mousemove', (e) => {
            const background = document.querySelector('.background');
            const card = document.querySelector('.card');

            // Background parallax
            const xValue = e.clientX - window.innerWidth / 2;
            const yValue = e.clientY - window.innerHeight / 2;

            background.style.transform = `translate(${-xValue / 50}px, ${-yValue / 50}px) scale(1.1)`;

            // Card tilt effect
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Button Animation and Interaction
        const button = document.getElementById('bookButton');

        button.addEventListener('click', () => {
            button.style.transform = 'translateZ(20px) scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'translateZ(40px) scale(1)';
                // Redirect to booking page
                window.location.href = 'booking.html';
            }, 200);
        });

        // Add smooth transition when mouse leaves the container
        document.querySelector('.container').addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

        // Shine effect on load
        window.addEventListener('load', () => {
            const shine = document.querySelector('.shine');
            shine.style.animation = 'shine 2s forwards';
        });
    </script>
</body>

</html>
