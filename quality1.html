<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0072ce, #004c99);
            font-family: Arial, sans-serif;
            color: white;
        }

        .outer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .outer-box h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #e6f7ff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .inner-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .inner-box select {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            color: #004c99;
            background-color: #f1f9ff;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .inner-box select:hover {
            cursor: pointer;
            background-color: #e6f7ff;
        }

        .inner-box .icon {
            font-size: 20px;
            color: #004c99;
        }

        .instruction {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            color: #cce7ff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            color: #004c99;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <h2>Choose Your City</h2>
        <div class="inner-box">
            <select onchange="navigateToPage(this.value)">
                <option disabled selected>ZIP Code, City, or State</option>
                <option value="aqi.html">Delhi</option>
                <option value="carbon.html">Mumbai</option>
                <option value="bangalore">Bangalore</option>
                <option value="kolkata">Kolkata</option>
            </select>
            <span class="icon">⚙️</span>
        </div>
        <p class="instruction">Get air quality data where you live.</p>
    </div>

    <script>
        // Redirect to the selected page
        function navigateToPage(value) {
            if (value) {
                window.location.href = value;
            }
        }
    </script>
</body>

</html>
